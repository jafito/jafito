task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}

allprojects {
    group = pGroup
    version = pVersion
}

subprojects {
    apply plugin: 'eclipse'
    apply plugin: 'java'
    apply plugin: 'maven'

    repositories {
        maven {
            url 'http://mvn.topobyte.de'
        }
        mavenCentral()
    }
}
